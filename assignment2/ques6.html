<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Link in HTML</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        img {
            width: 500px; /* Adjust image size */
            height: auto;
           
        }
        a {
            text-decoration: none;
        }
    </style>
</head>
<body>

    <h2>Click on the Image to Visit Another Page</h2>
   

    <!-- Image as a Link -->
    <a href="https://www.fnp.com/flowers-lp" target="_blank">
        <img src="image.jpg" alt="Clickable Image">
    </a>

    

</body>
</html>

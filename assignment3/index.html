<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Webpage</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>

    <!-- Navigation Bar -->
    <header>
        <nav class="navbar">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1>Welcome to The Webpage</h1>
        <p>using CSS3</p>
    </section>

    <!-- Content Sections -->
    <section class="content">
        <div class="box">
            <h2>Modern Typography</h2>
            <p>Enhance readability with well-structured typography.</p>
        </div>
        <div class="box">
            <h2>Box Shadows & Borders</h2>
            <p>Apply shadows and borders for an elegant design.</p>
        </div>
    </section>

    <!-- Parallax Section -->
    <section class="parallax">
        <h2>Parallax Scrolling Effect</h2>
    </section>

    <!-- Footer -->
    <footer>
        <p>Follow us on:</p>
        <div class="social-icons">
            <i class="fa-brands fa-facebook"></i>
            <i class="fa-brands fa-twitter"></i>
            <i class="fa-brands fa-instagram"></i>
        </div>
    </footer>

</body>
</html>

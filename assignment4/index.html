<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Concepts</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 600px; margin: auto; }
        button { margin: 5px; display: block; }
        #dynamicList { margin-top: 10px; }
    </style>
</head>
<body>
    <div class="container">
        <h1>JavaScript Concepts</h1>
        
        <!-- Variables, Functions, Conditions, Loops -->
        <button onclick="calculateBMI()">Calculate BMI</button>
        <button onclick="convertTemperature()">Convert Temperature</button>
        <button onclick="generateTable()">Generate Table</button>
        
        <!-- Pop-up Boxes -->
        <button onclick="showAlert()">Show Alert</button>
        <button onclick="confirmDelete()">Confirm Delete</button>
        <button onclick="askForInput()">Prompt Input</button>
        
        <!-- DOM Manipulation -->
        <button onclick="changeText()">Change Text</button>
        <button onmouseover="hoverEffect()" onmouseout="resetEffect()">Hover Me</button>
        <button onclick="addItem()">Add Item to List</button>
        
        <p id="text">Original Text</p>
        <ul id="dynamicList"></ul>
        
    
        
        <!-- Date, Math, AJAX -->
        <button onclick="showDateTime()">Show Date & Time</button>
        <button onclick="generateRandomNumber()">Generate Random Number</button>
        
        <p id="dateTime"></p>
        <p id="randomNumber"></p>
      
    </div>

    <script>
        function calculateBMI() {
            let weight = prompt("Enter weight in kg:");
            let height = prompt("Enter height in meters:");
            if (weight && height) {
                let bmi = weight / (height * height);
                alert("Your BMI is " + bmi.toFixed(2));
            }
        }

        function convertTemperature() {
            let celsius = prompt("Enter temperature in Celsius:");
            if (celsius) {
                let fahrenheit = (celsius * 9/5) + 32;
                alert("Temperature in Fahrenheit: " + fahrenheit.toFixed(2));
            }
        }

        function generateTable() {
            let table = "<ul>";
            for (let i = 1; i <= 5; i++) {
                table += `<li>Item ${i}</li>`;
            }
            table += "</ul>";
            document.getElementById("dynamicList").innerHTML = table;
        }

        function showAlert() {
            alert("This is an alert box!");
        }

        function confirmDelete() {
            if (confirm("Are you sure you want to delete this item?")) {
                alert("Item deleted.");
            } else {
                alert("Deletion cancelled.");
            }
        }

        function askForInput() {
            let userInput = prompt("Enter something:");
            if (userInput) {
                alert("You entered: " + userInput);
            }
        }

        function changeText() {
            document.getElementById("text").innerText = "Text Changed!";
        }

        function hoverEffect() {
            document.getElementById("text").style.color = "red";
        }

        function resetEffect() {
            document.getElementById("text").style.color = "black";
        }

        function addItem() {
            let list = document.getElementById("dynamicList");
            let newItem = document.createElement("li");
            newItem.textContent = "New Item";
            list.appendChild(newItem);
        }

        

        function showDateTime() {
            document.getElementById("dateTime").innerText = new Date();
        }

        function generateRandomNumber() {
            document.getElementById("randomNumber").innerText = Math.floor(Math.random() * 100);
        }

        
    </script>
</body>
</html>
